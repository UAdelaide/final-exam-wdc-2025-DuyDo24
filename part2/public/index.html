<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">
  <div id="app" class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body p-5">
            <h1 class="text-center mb-4 text-primary">{{ message }}</h1>

            <!-- Login Form -->
            <form @submit.prevent="handleLogin" v-if="!isLoggedIn">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  v-model="email"
                  required
                  placeholder="Enter your email"
                >
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  v-model="password"
                  required
                  placeholder="Enter your password"
                >
              </div>
              <div v-if="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg" :disabled="isLoading">
                  <span v-if="isLoading" class="spinner-border spinner-border-sm me-2" role="status"></span>
                  {{ isLoading ? 'Logging in...' : 'Log In' }}
                </button>
              </div>
            </form>

            <!-- Dog Table Section -->
            <div v-if="isLoggedIn" class="mt-4">
              <h2 class="mb-4">Our Featured Dogs</h2>
              <div v-if="isLoading" class="text-center mt-5">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Fetching dog photos...</p>
              </div>
              <div v-else-if="dogs.length" class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                  <thead>
                    <tr><th>Photo</th><th>Name</th><th>Size</th><th>Owner</th></tr>
                  </thead>
                  <tbody>
                    <tr v-for="dog in dogs" :key="dog.dog_name + dog.owner_username">
                      <td><img :src="dog.imageUrl" :alt="'A photo of ' + dog.dog_name" class="dog-photo"></td>
                      <td>{{ dog.dog_name }}</td>
                      <td class="text-capitalize">{{ dog.size }}</td>
                      <td>{{ dog.owner_username }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div v-else class="alert alert-warning">No dogs available at the moment.</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          email: '',
          password: '',
          isLoading: false,
          errorMessage: '',
          isLoggedIn: false,
          loggedInUser: null,
          dogs: []
        };
      },
      mounted() {
        this.checkExistingSession();
      },
      methods: {
        async checkExistingSession() {
          const user = window.sessionStorage.getItem('dogWalkingUser');
          if (user) {
            this.isLoggedIn = true;
            this.loggedInUser = JSON.parse(user);
            await this.fetchDogs();
          }
        },
        async handleLogin() {
          this.isLoading = true;
          this.errorMessage = '';
          try {
            const response = await fetch('/api/users/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ email: this.email, password: this.password }),
              credentials: 'include'
            });
            const data = await response.json();
            console.log('Login response:', data);
            if (response.ok && data.user) {
              this.isLoggedIn = true;
              this.loggedInUser = data.user;
              window.sessionStorage.setItem('dogWalkingUser', JSON.stringify(data.user));
              await this.fetchDogs();
            } else {
              this.errorMessage = data.error || 'Invalid email or password.';
            }
          } catch (error) {
            console.error('Login error:', error);
            this.errorMessage = 'An error occurred. Please try again.';
          }
          this.isLoading = false;
        },
        async fetchDogs() {
          this.isLoading = true;
          this.errorMessage = '';
          try {
            const dogsResponse = await fetch('/api/dogs');
            if (!dogsResponse.ok) throw new Error('Could not fetch dog list.');
            const initialDogs = await dogsResponse.json();
            const imagePromises = initialDogs.map(() =>
              fetch('https://dog.ceo/api/breeds/image/random').then(res => res.json())
            );
            const imageResults = await Promise.all(imagePromises);
            this.dogs = initialDogs.map((dog, index) => ({
              ...dog,
              imageUrl: imageResults[index].message
            }));
          } catch (err) {
            console.error('Failed to load dogs and images:', err);
            this.errorMessage = 'Could not load the list of dogs. Is the server running and is the /api/dogs route defined?';
          }
          this.isLoading = false;
        }
      }
    }).mount('#app');
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
