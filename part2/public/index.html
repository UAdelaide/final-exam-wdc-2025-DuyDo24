<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body p-5">
            <h1 class="text-center mb-4 text-primary">{{ message }}</h1>

            <!-- Login Form -->
            <form @submit.prevent="handleLogin" v-if="!isLoggedIn">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  v-model="username"
                  required
                  placeholder="Enter your username"
                >
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  v-model="password"
                  required
                  placeholder="Enter your password"
                >
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg" :disabled="isLoading">
                  <span v-if="isLoading" class="spinner-border spinner-border-sm me-2" role="status"></span>
                  {{ isLoading ? 'Logging in...' : 'Log In' }}
                </button>
              </div>
            </form>

            <!-- Dashboard Links -->
            <div v-if="isLoggedIn" class="text-center">
              <div class="alert alert-success mb-4">
                Welcome back, {{ loggedInUser.username }}! ({{ loggedInUser.role }})
              </div>
              <div class="d-grid gap-2">
                <a v-if="loggedInUser.role === 'owner'" href="owner-dashboard.html" class="btn btn-outline-primary btn-lg">
                  Go to Owner Dashboard
                </a>
                <a v-if="loggedInUser.role === 'walker'" href="walker-dashboard.html" class="btn btn-outline-success btn-lg">
                  Go to Walker Dashboard
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username: '',
          password: '',
          isLoading: false,
          errorMessage: '',
          isLoggedIn: false,
          loggedInUser: null,
          // Mock database users
          users: [
            {
              user_id: 1,
              username: 'ownerJane',
              email: 'jane@example.com',
              password: 'password123',
              role: 'owner'
            },
            {
              user_id: 2,
              username: 'walkerMike',
              email: 'mike@example.com',
              password: 'password456',
              role: 'walker'
            },
            {
              user_id: 3,
              username: 'ownerBob',
              email: 'bob@example.com',
              password: 'password789',
              role: 'owner'
            }
          ],
          // Mock dog data
          dogs: [
            {
              dog_id: 1,
              name: 'Buddy',
              breed: 'Golden Retriever',
              owner_id: 1
            },
            {
              dog_id: 2,
              name: 'Max',
              breed: 'Labrador',
              owner_id: 3
            },
            {
              dog_id: 3,
              name: 'Luna',
              breed: 'Poodle',
              owner_id: 1
            }
          ]
        };
      },
      mounted() {
        // Check if user is already logged in (from session/localStorage)
        this.checkExistingSession();
      },
      methods: {
        handleLogin() {
          this.isLoading = true;
          this.errorMessage = '';

          // Logging in
          setTimeout(() => {
            const user = this.authenticateUser(this.username, this.password);

            if (user) {
              // Successful login
              this.isLoggedIn = true;
              this.loggedInUser = user;
              this.storeSession(user);

            } else {
              // Failed login
              this.errorMessage = 'Invalid username or password. Please try again.';
            }
            this.isLoading = false;
          }, 1000);
        },

        authenticateUser(username, password) {
          return this.users.find(user =>
            user.username === username && user.password === password
          );
        },

        storeSession(user) {
          // Store user session
          const sessionData = {
            user_id: user.user_id,
            username: user.username,
            role: user.role,
            loginTime: new Date().toISOString()
          };
          window.sessionStorage.setItem('dogWalkingUser', JSON.stringify(sessionData));
        },

      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
