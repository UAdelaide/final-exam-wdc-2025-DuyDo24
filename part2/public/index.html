<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Walking Service - Login</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Dog Walking Service Logo" class="logo">
    <!-- No navigation or logout button to match the image -->
  </header>
  <main>
    <div id="app">
      <section>
        <h1>Welcome to the Dog Walking Service!</h1>
        <form @submit.prevent="login">
          <div class="form-group">
            <label>Username</label>
            <input v-model="username" type="text" value="ownerJane" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input v-model="password" type="password" value="********" required>
          </div>
          <button type="submit">Log In</button>
        </form>
        <div id="message" v-if="message">{{ message }}</div>
        <div id="error" v-if="error">{{ error }}</div>
      </section>
    </div>
  </main>
  <footer>
    <h4>Contact Us</h4>
    <p>Email: support@dogwalkingservice.com</p>
  </footer>

  <script>
    const { createApp, ref } = Vue;

    createApp({
      setup() {
        const username = ref('ownerJane'); // Pre-filled as shown
        const password = ref('********'); // Pre-filled as shown
        const message = ref('');
        const error = ref('');

        const login = async () => {
          try {
            const response = await fetch('/api/users/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ email: username.value, password: password.value })
            });
            const data = await response.json();

            if (response.ok) {
              message.value = data.message;
              error.value = '';
              // Redirect based on role
              setTimeout(() => {
                if (data.user.role === 'owner') {
                  window.location.href = '/owner-dashboard.html';
                } else if (data.user.role === 'walker') {
                  window.location.href = '/walker-dashboard.html';
                }
              }, 1000); // Delay to show message
            } else {
              error.value = data.error;
              message.value = '';
            }
          } catch (err) {
            error.value = 'Login failed due to a server error';
            message.value = '';
          }
        };

        return { username, password, login, message, error };
      }
    }).mount('#app');
  </script>
</body>
</html>
