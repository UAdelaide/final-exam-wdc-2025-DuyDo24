<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Walking Service - Login</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Dog Walking Service Logo" class="logo">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
    </ul>
    <button @click="logout" v-if="user">Logout</button>
  </header>
  <main>
    <div id="app" class="login-container">
      <h1>Welcome to the Dog Walking Service!</h1>
      <p>Connect with trusted walkers for your beloved dog!</p>
      <form @submit.prevent="login">
        <div class="form-group">
          <label for="email">Username</label>
          <input v-model="email" type="text" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input v-model="password" type="password" id="password" required>
        </div>
        <button type="submit">Log In</button>
      </form>
      <div id="message" v-if="message">{{ message }}</div>
      <div id="error" v-if="error">{{ error }}</div>
    </div>
  </main>
  <footer>
    <h4>Contact Us</h4>
    <p>Email: support@dogwalkingservice.com</p>
  </footer>

  <script>
    const { createApp, ref } = Vue;

    createApp({
      setup() {
        const email = ref('');
        const password = ref('');
        const user = ref(null);
        const message = ref('');
        const error = ref('');

        const login = async () => {
          try {
            const response = await fetch('/api/users/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ email: email.value, password: password.value })
            });
            const data = await response.json();

            if (response.ok) {
              user.value = data.user;
              message.value = data.message;
              error.value = '';
              setTimeout(() => {
                if (data.user.role === 'owner') {
                  window.location.href = '/owner-dashboard.html';
                } else if (data.user.role === 'walker') {
                  window.location.href = '/walker-dashboard.html';
                }
              }, 1000);
            } else {
              error.value = data.error;
              message.value = '';
            }
          } catch (err) {
            error.value = 'Login failed due to a server error';
            message.value = '';
          }
        };

        const logout = () => {
          user.value = null;
          message.value = 'Logged out successfully';
          error.value = '';
        };

        fetch('/api/users/me', { credentials: 'include' })
          .then(res => res.json())
          .then(data => {
            if (data.user) user.value = data.user;
          })
          .catch(() => {});

        return { email, password, login, logout, user, message, error };
      }
    }).mount('#app');
  </script>
</body>
</html>
